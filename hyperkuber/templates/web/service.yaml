apiVersion: v1
kind: Service
metadata:
  name: {{ include "hyperkuber.web" . }}
  labels:
    {{- include "hyperkuber.labels" . | nindent 4 }}
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: {{ .Values.web.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hyperkuber.selectorLabels" . | nindent 4 }}
